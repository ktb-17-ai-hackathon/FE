server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # index.html은 캐시 비활성화 (가장 중요!)
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        expires -1;
        try_files $uri =404;
    }

    # manifest, asset-manifest 등도 캐시 안함
    location ~* (manifest\.json|asset-manifest\.json)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires -1;
    }

    # 정적 리소스는 장기 캐시 (해시가 있어서 안전)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # React SPA 라우팅
    location / {
        try_files $uri $uri/ /index.html;
    }

    # gzip
    gzip on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/html
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;
}